<div class="content">
  <div class="block-login">
    <section>
      <form [formGroup]="validations_form" (ngSubmit)="login(validations_form.value)">
        
        <label for="email" class="form-label">Email</label>
        <input type="text" formControlName="email" class="form-control" id="email" placeholder="name@example.com">
        <div class="validation">
          <ng-container *ngFor="let validation of validation_messages.email">
            <div class="error-message"
              *ngIf="validations_form.get('email').hasError(validation.type) && (validations_form.get('email').dirty || validations_form.get('email').touched)">
              {{ validation.message }}
            </div>
          </ng-container>
        </div>

        <label for="password">Password</label>
        <input id="password" type="password" formControlName="password" class="form-control">
        <div class="validation">
          <ng-container *ngFor="let validation of validation_messages.password">
            <div class="error-message"
              *ngIf="validations_form.get('password').hasError(validation.type) && (validations_form.get('password').dirty || validations_form.get('password').touched)">
              {{ validation.message }}
            </div>
          </ng-container>
        </div>

        <label class="form-label">Keep me connected</label>
        
        <button type="submit" [disabled]="!validations_form.valid" class="btn btn-secondary btn-login" expand="full">Login</button>
      </form>
      <div class="links">
        <a>Forgot your password?</a>
        <p>Don't have an account?<a> Register</a></p>
      </div>
      <!-- <app-loader *ngIf="loadingService.isLoading"></app-loader> -->
    </section>
  </div>
</div>
